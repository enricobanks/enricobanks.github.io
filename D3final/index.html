<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->
<head>
<button id="update1" onclick="update1('', '')">
Generate new points
</button>
    </head>
<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 150px;
  height: 38px;
  pointer-events: none;
}
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>

<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 800 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

var x = "Birthrate";

var y = "Deathrate";

// setup x 
var xValue = function(d) {return +d[x];}, 
    // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return +d[y];}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

// setup fill color
var cValue = function(d) { return d[x];};
    //color = d3.scale.category10();

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 1)
    .style("background", "#ffffff");

// load data
var myData = null;
var xGroup = null;
var xText = null;
var yGroup = null;
var yText = null;
d3.csv("factbook.csv", function(error, data) {
  // change string (from CSV) into number format
  // data.forEach(function(d) {
  //   d[x] = +d[x];
  //   d[y] = +d[y];
  //   console.log(d);
  // });
  myData = data;

  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

  // x-axis

   
  xGroup = svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  xText = xGroup.append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text(x);

  // y-axis
  yGroup = svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
    yText = yGroup.append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text(y);



  // draw dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", function(d) { return "#ff6600";}) 
      .on("mouseover", function(d) {
        d3.select(this)
      .transition()
      .duration(500)
      .attr('r',10)
      .attr('stroke-width',3)
          tooltip.transition()
               .duration(200)
               .style("opacity", 1);
          tooltip.html(d["Country"] + "<br/> " + x +": " + xValue(d) 
	        + "<br/> " + y +": " + yValue(d))
               .style("left", (d3.event.pageX + 25) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
        d3.select(this)
      .transition()
      .duration(500)
      .attr('r',3.5)
      .attr('stroke-width',1)
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      })

  

  
});

//Update Functions

d3.select("#update1").on('click', update1);

function update1(_x, _y) {
  x = "Deathrate";
  y = "Birthrate";

  xScale.domain([d3.min(myData, xValue)-1, d3.max(myData, xValue)+1]);
  yScale.domain([d3.min(myData, yValue)-1, d3.max(myData, yValue)+1]);

  xGroup.call(xAxis);
  yGroup.call(yAxis);
  xText.text(x);
  yText.text(y);


  svg.selectAll("circle.dot")
            .data(myData)
            .transition()
            .duration(2500)
            .attr("cx", function(d){
              return xScale(d[x]);
            })
            .attr("cy", function(d){
              return yScale(d[y]);
            });




  

}


</script>
</body>
</html>
